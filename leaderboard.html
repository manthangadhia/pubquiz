<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pub Quiz Leaderboard</title>
    <link rel="stylesheet" href="poster.css">
    <style>
        .leaderboard-container {
            min-height: 100vh;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .page-title {
            font-size: 4em;
            font-weight: 900;
            color: #042A2B;
            margin-bottom: 60px;
            text-transform: uppercase;
            text-align: center;
        }

        .leaderboard {
            width: 100%;
            max-width: 800px;
        }

        .team-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            border: 6px solid #042A2B;
            padding: 30px 40px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .team-name {
            font-size: 2.5em;
            font-weight: 900;
            color: #042A2B;
            text-transform: uppercase;
            background: transparent;
            border: none;
            border-bottom: 3px solid #042A2B;
            padding: 5px;
            font-family: 'Righteous', 'Arial Black', 'Arial Bold', Arial, sans-serif;
            flex: 1;
            max-width: 500px;
        }

        .team-name:focus {
            outline: none;
            border-bottom: 3px solid #FFC700;
            background-color: rgba(255, 199, 0, 0.1);
        }

        .team-score {
            font-size: 3em;
            font-weight: 900;
            color: #042A2B;
            background: transparent;
            border: none;
            border-bottom: 3px solid #042A2B;
            padding: 5px;
            font-family: 'Righteous', 'Arial Black', 'Arial Bold', Arial, sans-serif;
            width: 120px;
            text-align: center;
        }

        .team-score:focus {
            outline: none;
            border-bottom: 3px solid #FFC700;
            background-color: rgba(255, 199, 0, 0.1);
        }

        .save-button {
            display: inline-block;
            background-color: #042A2B;
            color: #FFC700;
            padding: 20px 50px;
            font-size: 1.5em;
            text-decoration: none;
            font-weight: 900;
            text-transform: uppercase;
            margin-top: 40px;
            border: 4px solid #042A2B;
            transition: all 0.3s;
            cursor: pointer;
            font-family: 'Righteous', 'Arial Black', 'Arial Bold', Arial, sans-serif;
        }

        .save-button:hover {
            background-color: #FFC700;
            color: #000000;
            border: 4px solid #000000;
        }

        @media (max-width: 768px) {
            .leaderboard-container {
                padding: 40px 20px;
            }

            .page-title {
                font-size: 2.5em;
                margin-bottom: 40px;
            }

            .team-row {
                padding: 20px 25px;
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .team-name {
                font-size: 2em;
                max-width: 100%;
            }

            .team-score {
                font-size: 2.5em;
                width: 100px;
            }

            .save-button {
                width: 100%;
                text-align: center;
                padding: 15px 20px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="leaderboard-container">
        <div class="page-title">Leaderboard</div>
        
        <div class="leaderboard">
            <div class="team-row">
                <input type="text" class="team-name" value="Team 1" placeholder="Team Name">
                <input type="number" class="team-score" value="0" min="0">
            </div>

            <div class="team-row">
                <input type="text" class="team-name" value="Team 2" placeholder="Team Name">
                <input type="number" class="team-score" value="0" min="0">
            </div>

            <div class="team-row">
                <input type="text" class="team-name" value="Team 3" placeholder="Team Name">
                <input type="number" class="team-score" value="0" min="0">
            </div>

            <div class="team-row">
                <input type="text" class="team-name" value="Team 4" placeholder="Team Name">
                <input type="number" class="team-score" value="0" min="0">
            </div>
        </div>

        <button class="save-button" onclick="sortTeams()">Save</button>
    </div>

    <script>
        function sortTeams() {
            const leaderboard = document.querySelector('.leaderboard');
            const teamRows = Array.from(document.querySelectorAll('.team-row'));

            // Sort teams by score in descending order (highest to lowest)
            teamRows.sort((a, b) => {
                const scoreA = parseInt(a.querySelector('.team-score').value) || 0;
                const scoreB = parseInt(b.querySelector('.team-score').value) || 0;
                return scoreB - scoreA;
            });

            // Re-append the sorted rows to the leaderboard
            teamRows.forEach(row => leaderboard.appendChild(row));
        }
    </script>
</body>
</html>
